<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>React Editor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Babel in parent for compilation -->
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
    <style>
        body { overscroll-behavior: none; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        textarea { outline: none; }
        .editor-font { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; line-height: 1.6; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 h-screen w-screen flex flex-col overflow-hidden">

    <!-- Navbar -->
    <nav class="h-14 bg-slate-950 border-b border-slate-800 flex items-center justify-between px-4 shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-sky-500/10 rounded flex items-center justify-center text-sky-500 font-bold border border-sky-500/20">âš›</div>
            <span class="font-bold text-white tracking-tight">React<span class="text-sky-500">Pad</span></span>
        </div>
        <div class="flex items-center gap-3">
            <span id="status" class="text-xs font-mono text-slate-500 hidden sm:block">Ready</span>
            <button onclick="resetToTemplate()" class="p-2 hover:bg-slate-800 rounded text-slate-400 hover:text-white transition" title="Reset Code">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
            </button>
        </div>
    </nav>

    <!-- Main Workspace -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
        
        <!-- Editor Section -->
        <div id="editor-container" class="flex-1 flex flex-col min-h-0 bg-[#0f172a] relative transition-all duration-300">
            <!-- File Tab -->
            <div class="h-9 bg-slate-900 border-b border-slate-800 flex items-center px-4 shrink-0">
                <span class="text-xs font-mono text-sky-400 flex items-center gap-2">
                    <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/></svg>
                    App.js
                </span>
            </div>
            
            <textarea 
                id="editor" 
                class="flex-1 w-full h-full bg-[#0f172a] text-slate-300 p-4 resize-none border-none text-sm editor-font whitespace-pre tab-4" 
                spellcheck="false" 
                autocorrect="off" 
                autocapitalize="off"
                placeholder="// Write your React code here..."
            ></textarea>
        </div>

        <!-- Preview Section -->
        <div id="preview-container" class="hidden md:flex flex-1 flex-col min-h-0 bg-white relative transition-all duration-300 border-l border-slate-800">
            <div class="h-9 bg-slate-100 border-b border-slate-200 flex items-center justify-between px-4 shrink-0">
                <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Preview</span>
                <div id="loader" class="hidden w-4 h-4 border-2 border-slate-300 border-t-sky-500 rounded-full animate-spin"></div>
            </div>
            
            <div class="relative flex-1 w-full h-full bg-white">
                <iframe id="preview-frame" class="w-full h-full border-none" sandbox="allow-scripts allow-same-origin allow-modals"></iframe>
                
                <!-- Error Overlay -->
                <div id="error-box" class="hidden absolute inset-0 bg-red-50/95 p-6 z-50 overflow-auto backdrop-blur-sm border-t-4 border-red-500">
                    <h3 class="text-red-800 font-bold mb-2 flex items-center gap-2">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                        Error
                    </h3>
                    <pre id="error-msg" class="text-red-700 font-mono text-sm whitespace-pre-wrap break-words"></pre>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation Bottom Bar -->
    <div class="md:hidden h-14 bg-slate-950 border-t border-slate-800 grid grid-cols-2 shrink-0 z-50">
        <button onclick="setTab('editor')" id="btn-editor" class="flex flex-col items-center justify-center gap-1 text-sky-500 relative">
            <div class="absolute top-0 w-full h-0.5 bg-sky-500 transition-all" id="indicator-editor"></div>
            <span class="font-bold text-xs uppercase">Code</span>
        </button>
        <button onclick="setTab('preview')" id="btn-preview" class="flex flex-col items-center justify-center gap-1 text-slate-500 relative">
            <div class="absolute top-0 w-full h-0.5 bg-transparent transition-all" id="indicator-preview"></div>
            <span class="font-bold text-xs uppercase">Preview</span>
        </button>
    </div>

    <script>
        // --- CONSTANTS & STATE ---
        const DEFAULT_CODE = `import React, { useState } from 'react';

export default function App() {
  const [count, setCount] = useState(0);

  return (
    <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-indigo-50 to-blue-50 font-sans p-6">
      
      <div className="bg-white p-8 rounded-2xl shadow-xl border border-indigo-50 max-w-sm w-full text-center">
        <div className="text-5xl mb-6 animate-bounce">
          ðŸš€
        </div>
        
        <h1 className="text-2xl font-bold text-slate-800 mb-2">
          It works!
        </h1>
        <p className="text-slate-500 mb-8 text-sm">
          Edit the code and see changes instantly.
        </p>

        <div className="bg-slate-50 rounded-xl p-4 mb-8">
          <span className="text-xs text-slate-400 uppercase tracking-widest font-bold">Count</span>
          <div className="text-4xl font-black text-indigo-600 font-mono mt-1">
            {count}
          </div>
        </div>

        <div className="grid grid-cols-2 gap-3">
          <button 
            onClick={() => setCount(c => c - 1)}
            className="py-3 px-4 bg-white border-2 border-slate-200 text-slate-600 rounded-xl font-bold hover:border-indigo-300 hover:text-indigo-600 transition active:scale-95"
          >
            - Decrease
          </button>
          <button 
            onClick={() => setCount(c => c + 1)}
            className="py-3 px-4 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition active:scale-95"
          >
            Increase +
          </button>
        </div>
      </div>
      
    </div>
  );
}`;

        const els = {
            editor: document.getElementById('editor'),
            frame: document.getElementById('preview-frame'),
            errorBox: document.getElementById('error-box'),
            errorMsg: document.getElementById('error-msg'),
            loader: document.getElementById('loader'),
            status: document.getElementById('status'),
            editorContainer: document.getElementById('editor-container'),
            previewContainer: document.getElementById('preview-container'),
            // Mobile Tabs
            btnEditor: document.getElementById('btn-editor'),
            btnPreview: document.getElementById('btn-preview'),
            indEditor: document.getElementById('indicator-editor'),
            indPreview: document.getElementById('indicator-preview'),
        };

        let timer = null;

        // --- INITIALIZATION ---
        window.onload = () => {
            const saved = localStorage.getItem('reactpad_code');
            els.editor.value = saved || DEFAULT_CODE;
            updatePreview();
        };

        // --- EDITOR LOGIC ---
        els.editor.addEventListener('input', () => {
            localStorage.setItem('reactpad_code', els.editor.value);
            els.status.innerText = "Typing...";
            clearTimeout(timer);
            timer = setTimeout(updatePreview, 800); // Debounce compilation
        });

        els.editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                document.execCommand('insertText', false, '  ');
            }
        });

        // --- TAB LOGIC (MOBILE) ---
        window.setTab = (tab) => {
            if (tab === 'editor') {
                // Show Editor, Hide Preview
                els.editorContainer.classList.remove('hidden');
                els.previewContainer.classList.add('hidden');
                els.editorContainer.classList.add('flex'); // Ensure flex display
                
                // Styles
                els.btnEditor.classList.replace('text-slate-500', 'text-sky-500');
                els.btnPreview.classList.replace('text-sky-500', 'text-slate-500');
                els.indEditor.classList.replace('bg-transparent', 'bg-sky-500');
                els.indPreview.classList.replace('bg-sky-500', 'bg-transparent');
            } else {
                // Show Preview, Hide Editor
                els.editorContainer.classList.add('hidden');
                els.previewContainer.classList.remove('hidden');
                els.previewContainer.classList.add('flex');
                
                // Styles
                els.btnEditor.classList.replace('text-sky-500', 'text-slate-500');
                els.btnPreview.classList.replace('text-slate-500', 'text-sky-500');
                els.indEditor.classList.replace('bg-sky-500', 'bg-transparent');
                els.indPreview.classList.replace('bg-transparent', 'bg-sky-500');
            }
        };

        // Handle resizing to reset layout on desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                els.editorContainer.classList.remove('hidden');
                els.previewContainer.classList.remove('hidden');
                els.editorContainer.classList.add('flex');
                els.previewContainer.classList.add('flex');
            } else {
                // Re-apply current tab logic if moving back to mobile
                if (els.btnPreview.classList.contains('text-sky-500')) {
                    setTab('preview');
                } else {
                    setTab('editor');
                }
            }
        });

        function resetToTemplate() {
            if(confirm("Discard changes and reset to default?")) {
                els.editor.value = DEFAULT_CODE;
                updatePreview();
            }
        }

        // --- COMPILATION CORE ---
        function updatePreview() {
            els.status.innerText = "Building...";
            els.loader.classList.remove('hidden');
            els.errorBox.classList.add('hidden');

            const userCode = els.editor.value;

            // 1. Pre-process Code
            // We strip 'import' lines to prevent browser errors, but we keep the logic.
            // We assume React & ReactDOM are global in the iframe.
            
            // Regex to comment out imports:
            const codeWithoutImports = userCode.replace(/^(import\s+.*)/gm, '//$1');
            
            // Regex to handle "export default":
            // Converts "export default function App" -> "window.App = function App"
            let runnableCode = codeWithoutImports
                .replace(/export\s+default\s+function\s*(\w*)/, 'window.App = function $1')
                .replace(/export\s+default\s+class\s*(\w*)/, 'window.App = class $1')
                .replace(/export\s+default\s+/, 'window.App = ');

            // 2. Transpile (Babel)
            let transpiledCode = '';
            try {
                transpiledCode = Babel.transform(runnableCode, {
                    presets: ['react', 'env'],
                    filename: 'main.js'
                }).code;
            } catch (err) {
                showError(err.message);
                els.loader.classList.add('hidden');
                els.status.innerText = "Syntax Error";
                return;
            }

            // 3. Construct Iframe Content
            // We inject React, ReactDOM, Tailwind, and a shim to expose Hooks globally.
            const iframeHtml = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"><\/script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"><\/script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"><\/script>
    <style>
        body { background-color: white; } 
        /* Fallback loader */
        #root:empty::before { content: 'Rendering...'; color: #94a3b8; display: block; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // 1. ERROR TRAPPING
        window.onerror = function(msg, url, line, col, error) {
            window.parent.postMessage({ type: 'ERROR', message: msg }, '*');
        };
        window.addEventListener('unhandledrejection', function(event) {
            window.parent.postMessage({ type: 'ERROR', message: event.reason.message }, '*');
        });

        // 2. GLOBAL SHIMS (So imports aren't strictly needed)
        try {
            window.React = React;
            window.useState = React.useState;
            window.useEffect = React.useEffect;
            window.useRef = React.useRef;
            window.useMemo = React.useMemo;
            window.useCallback = React.useCallback;
            window.useContext = React.useContext;
            window.useReducer = React.useReducer;
        } catch(e) { console.error("React load failed"); }

        // 3. USER CODE EXECUTION
        try {
            ${transpiledCode}
        } catch (err) {
            window.parent.postMessage({ type: 'ERROR', message: "Runtime Error: " + err.message }, '*');
        }

        // 4. MOUNTING
        try {
            const rootEl = document.getElementById('root');
            if (window.App) {
                const root = ReactDOM.createRoot(rootEl);
                root.render(React.createElement(window.App));
            } else {
                // Try to find a function if no export default
                // This is a fallback for messy code
                window.parent.postMessage({ type: 'WARNING', message: "No 'export default' found." }, '*');
            }
        } catch (err) {
            window.parent.postMessage({ type: 'ERROR', message: "Render Error: " + err.message }, '*');
        }
    <\/script>
</body>
</html>`;

            // 4. Update Iframe
            const blob = new Blob([iframeHtml], { type: 'text/html' });
            els.frame.src = URL.createObjectURL(blob);
            
            // Wait a moment for iframe to load to stop spinner
            els.frame.onload = () => {
                els.loader.classList.add('hidden');
                els.status.innerText = "Running";
            };
        }

        // --- ERROR HANDLING ---
        function showError(msg) {
            els.errorMsg.textContent = msg;
            els.errorBox.classList.remove('hidden');
            els.status.innerText = "Error";
        }

        // Listen for errors from inside the iframe
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'ERROR') {
                showError(event.data.message);
                els.loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
